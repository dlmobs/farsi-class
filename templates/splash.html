<!DOCTYPE html>
<html>
  <head>
    <!-- global css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}
    <title>Farsi Basics</title>
    <link rel="stylesheet" href="/static/css/splash_style.css">
    {% endblock %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css and js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </head>

  {% block content %}
  <body>
    <div id="background-setup">
      <div id="search-bar-style">
        <form class="form-inline">
            <div id="no-padding" class="col-12">
                <input id="search-bar" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </div>
        </form>
      </div>

      <!-- text and everything after -->
      <h1 id="first-text-line">
        Improve your Farsi now!
      </h1>
      <h4 id="second-text-line">
        Get started by searching for a word or clicking any of the buttons below.
      </h4>

      <!-- button group -->
      <div class="text-center">

        <div class="btn-group" role="group">
          <a href="/about"><button type="button" class="btn btn-lg mr-5 rounded-pill">About</button></a>
          <a href="/vocabulary-list"><button type="button" class="btn btn-lg mr-5 rounded-pill">Vocabulary</button></a>

          <div class="btn-group dropdown-hover">
            <button type="button" id="verbs-btn" class="btn dropdown-toggle btn-lg rounded-pill" data-toggle="dropdown">Verbs</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/verb-list">Verb List</a>
              <a class="dropdown-item" href="/tenses">Conjugations</a>
              <a class="dropdown-item" href="/exceptions">Exceptions</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

  {% endblock %}

  <!-- nav bar buttons for verb-list dropdown -->
  <script src="{{ url_for('static', filename='js/nav_buttons.js') }}"></script>

</html>
