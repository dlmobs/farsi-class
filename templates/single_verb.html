<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>UT PRS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/verbs_scss.scss">
    <link rel="stylesheet" href="/static/css/verbs_style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 5px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Farsi Basics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/verbs">Verbs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/exceptions">Exception Verbs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vocabulary">Vocabulary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/conjugations">Conjugations</a>
            </li>
          </ul>
        </div>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- below nav bar -->
    <div id="background-black">
      <div id="background-setup">
        <br/>

        <!-- container set up of page -->
        <div class="container-fluid">
          <!-- verb english and farsi -->
          <div class="row mt-5">
            <div class="col-md-3 mx-auto">
              <div class="card">
                  <div class="card-body">
                      <div class="card-title text-center">
                          <h1>{{ word_dict["english"]|capitalize_each_word  }}</h1>
                          <br>
                          <h1>{{ word_dict["infinitive"] }}</h1>
                      </div>
                  </div>
              </div>
            </div>
          </div>

          <div class="row">

            <!-- conjugation table setup -->
            <div class="col-9">
              <br><br>

              <!-- card -->
              <!-- adds padding mx-auto, then mt-5 top margin, w-75 controls width of the card -->
              <div class="card mt-5 w-75 mx-auto" style="opacity: 0.92;">
                <div class="card-body">
                  <div class="card-title">
    
                    <!-- table -->
                    <div class="container px-3 py-3">
                    <table id="farsi-table" class="table table-bordered table-hover">
    

    
                    </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- sorting/filtering/searching setup -->
            <div class="col-3">
              <br><br>
              <div class="card mt-5 mx-5" style="opacity: 0.92;">
                <div class="card-body">
                  <div id="search-bar">
                    <form class="form-inline">
                        <div id="no-padding" class="col-12">
                            <input id="full-width-search-bar" class="form-control" type="search" placeholder="Search" aria-label="Search">
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
    

</body>

</html>
